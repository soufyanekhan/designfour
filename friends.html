<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/four.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>
<body>
<div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">Elzero</h3>
        <ul class="p-0 list-none">
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                    <i class="far fa-chart-bar fa-fw" aria-hidden="true"></i>
                    <span class="hide-mobile">Dashboard</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                    <i class="fa fa-gear fa-fw" aria-hidden="true"></i>
                    <span class="hide-mobile">Settings</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                    <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                    <span class="hide-mobile">Profile</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                    <i class="fas fa-diagram-project fa-fw" aria-hidden="true"></i>
                    <span class="hide-mobile">Projects</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                    <i class="fa fa-graduation-cap fa-fw" aria-hidden="true"></i>
                    <span class="hide-mobile">Courses</span>
                </a>
            </li>
            <li>
                <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
                    <i class="fa fa-user-circle fa-fw" aria-hidden="true"></i>
                    <span class="hide-mobile">Friends</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
                    <i class="fa fa-file-alt fa-fw" aria-hidden="true"></i>
                    <span class="hide-mobile">Files</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
                    <i class="fa fa-credit-card-alt fa-fw" aria-hidden="true"></i>
                    <span class="hide-mobile">Plans</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="content w-full">
        <div class="head bg-white p-15 between-flex">
            <div class="search p-relative">
                <input class="p-10" type="search" placeholder="Search">
            </div>
            <div class="icons d-flex align-center">
                <span class="notification p-relative">
                    <i class="fa fa-bell fa-lg" aria-hidden="true"></i>
                </span>
                <img src="images/avatar.png" alt="">
            </div>
        </div>
        <h1 class="p-relative">Friends</h1>
        <div class="friends-page m-20 d-grid gap-20">
            <div class="friend bg-white rad-10 p-20 p-relative">
                <div class="contact">
                    <i class="fa fa-phone"></i>
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="txt-c mb-10">
                    <img class="rad-half mt-10 mb-10 w-100 h-100" src="images/friend-01.jpg" alt="">
                    <h4 class="mb-10">Yahia Khantoul</h4>
                    <span class="c-grey fs-13">Javascript Developer</span>
                </div>
                <div class="icons fs-14 p-relative">
                    <div class="mb-10">
                        <i class="far fa-face-smile fa-fw"></i>
                        <span>99 Friends</span>
                    </div>
                    <div class="mb-10">
                        <i class="fas fa-code-commit fa-fw"></i>
                        <span>15 Projects</span>
                    </div>
                    <div class="">
                        <i class="far fa-newspaper fa-fw"></i>
                        <span>25 Articles</span>
                    </div>
                    <span class="vip fw-bold c-orange">VIP</span>
                </div>
                <div class="info between-flex fs-13">
                    <span class="c-grey">Joined 02/09/2020</span>
                    <div class="buttons">
                        <a class="bg-blue c-white btn-shape" href="profile.html">Profile</a>
                        <a class="bg-red c-white btn-shape" href="#">Remove</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
